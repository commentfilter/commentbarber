<!DOCTYPE html>
<html>
  <head>
    <title>Comment Barber</title>
    <style>
      .options {
        width: 100%;
        height: 230px;
        display: block;
      }
      .buttons {
        text-align: center;
      }
      .textbox {
        width: 50%;
        height: 200px;
        float: left;
      }
      .textbox textarea {
        width: 95%;
        height: 100%;
        resize: none;
      }
      #blacklist {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="options">
      <div class="textbox">
        <div align="center">Whitelist</div>
        <textarea id="whitelist"></textarea>
      </div>
      <div class="textbox">
        <div align="center">Blacklist</div>
        <textarea id="blacklist"></textarea>
      </div>
    </div>
    <div class="buttons">
      <button id="save">Save</button>
    </div>
    <script src="scripts/storage.js"></script>
    <script src="scripts/options.js"></script>
  </body>
</html>
